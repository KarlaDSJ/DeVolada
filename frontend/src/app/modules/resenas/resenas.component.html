<div class="w-75 mx-auto p-3">
    <div class="row justify-content-between">
        <!-- Calificaciones de clientes -->
        <!-- Columna izquierda-->
        <div class="col-5">
            <h5>Calificaciones de usuarios</h5> <br>
            <!-- Calificaciones globales-->
            <div class="container">
                <div class="row justify-content-start">
                    <!-- Promedio entre 0 y 5 -->
                    <div class="col-12">
                        <p align="left" class="fs-1 mb-1">4.0 de 5</p>
                    </div>
                    <!-- Estrellas -->
                    <div class="col-12" style="text-align: left;">
                        <span class="text-warning fs-1 bd-highlight">★★★★<span class="text-muted fs-1 bd-highlight">★</span></span> <br>
                    </div>
                    <!-- Promedio Total entre # Total de calificaciones -->
                    <div class="col-12" style="text-align: left;">
                        <small>Promedio entre 58 calificaciones</small>
                    </div>
                </div> <br>

                <!-- 5 estrellas -->
                <div class="row">
                    <div class="col-3">
                        <small>5 estr</small> 
                    </div>
                    <div class="col-7">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 77%" aria-valuenow="77" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-1">
                        45
                    </div>
                </div>
                <!-- 4 estrellas -->
                <div class="row">
                    <div class="col-3">
                        <small>4 estr</small> 
                    </div>
                    <div class="col-7">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 19%" aria-valuenow="19" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-1">
                        11
                    </div>
                </div>
                    <!-- 3 estrellas -->
                    <div class="row">
                    <div class="col-3">
                        <small>3 estr</small> 
                    </div>
                    <div class="col-7">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 2%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-1">
                        1
                    </div>
                </div>
                <!-- 2 estrellas -->
                <div class="row">
                    <div class="col-3">
                        <small>2 estr</small> 
                    </div>
                    <div class="col-7">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-1">
                        0
                    </div>
                </div>
                <!-- 1 estrella -->
                <div class="row">
                    <div class="col-3">
                        <small>1 estr</small> 
                    </div>
                    <div class="col-7">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 2%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-1 mb-5">
                        1
                    </div>
                </div> 
            </div> <br>

            <!-- Escribir reseña sobre este producto -->
            <div class="row justify-content-start">
                <div class="col-12">
                    <p align="left" class="fs-5 mb-3">Escribir reseña sobre este producto </p>
                </div>
                <small class="mb-3">Comparte tu reseña con otros usuarios</small>
                <!-- Botón de Escribir Reseña -->
                <!--
                    <div class="d-grid gap-2 mx-auto">
                        <button class="btn btn-primary" type="button">Escribir Reseña</button>
                    </div>
                -->

                <div class="col-11">
                    <div class="d-grid">
                        <a routerLink="/crear-resena" routerLinkActive="active"
                        class="btn btn-light border-primary btn-ms rounded-pill">
                        Escribir Reseña
                        </a>
                    </div> 
                    
                </div>
            </div> <br>            
        </div> <br>
        
        <!--Comentarios-->
        <!-- Columna derecha-->
        <div class="col-6">
            <h5> Comentarios </h5> <br>
            <div class="list-group">
                <div *ngFor="let resena of resenias">
                    <!-- Usuario 1-->
                    <div class="d-flex w-100 justify-content-between">
                        <!-- Nombre del usuario -->
                        <h6 class="mb-2">Omar Gramer</h6>
                        <!-- Calificación-->
                        <div> 
                            <span class="text-warning fs-4 bd-highlight">★★★★<span class="text-muted fs-4 bd-highlight">★</span></span>
                        </div>
                    </div>
                    <!-- Puedo agregar una etiqueta p aquí -->
                    <!-- Comentario -->
                    <small>{{resena.opinion}}</small> <br> 
                </div>    
        </div>
    </div>
</div>
