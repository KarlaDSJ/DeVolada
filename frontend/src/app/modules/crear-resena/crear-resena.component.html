<app-barra-nav-comprador> </app-barra-nav-comprador>
<app-background></app-background>

<div class="products-container">
    <h4>Crear Reseña</h4> <br>
    <!-- Imagen, nombre y ID del producto -->
    <div class="row">
        <div class="col-3 mb-2">
        <img [src]="infoProducto.imagen" class="d-block w-100" [alt]="infoProducto.nombre">
        </div>
        <div class="col-9 mb-2">
        <div class="row">
            <div class="col-8 col-sm-8">
                <p>Nombre del producto {{infoProducto.nombre}}</p>
            </div>
            <div class="col-4 col-sm-4">
                <p>ID {{infoProducto.idProducto}}</p>
            </div>
        </div>
        </div>
    </div>
    <!-- Línea de separación -->
    <div class="row mb-1">
        <div class="col-12">
            <hr size="3" >
        </div>
    </div>
    <!-- Calificación -->
    <div class="row">
        <div class="col-12">
            <p class="fs-5 mb-1"> Calificación</p>
        </div>
    </div>
    <!-- Calificación de 1 a 5 apartir de # de estrellas-->
    
    <div class="row ">
        <div class="col align-self-start">
            <form class="row g-3" #myForm="ngForm" (submit)="submit(myForm)">
                <div class="row mb-3">
                    <div class="form-check d-flex flex-row-reverse">
                        <input id="radio5" type="radio" name="estrellas5" >  
                        <label for="radio5">★</label>
                        <input id="radio4" type="radio" name="estrellas4" ><label for="radio4">★</label>
                        <input id="radio3" type="radio" name="estrellas3" ><label for="radio3">★</label>
                        <input id="radio2" type="radio" name="estrellas2"><label for="radio2">★</label>
                        <input id="radio1" type="radio" name="estrellas1"><label for="radio1">★</label>
                    </div>
                </div>
                <div class="row">
                    <h5>Comentario</h5>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-2 mx-auto w-75">
                            <textarea class="form-control mt-2" [(ngModel)]=opinion name="opinion" id="exampleFormControlTextarea1"  placeholder="Comentario"></textarea>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary w-25 mx-auto" type="submit">Guardar</button>
            </form>
            </div>
    </div>
</div> <br>
