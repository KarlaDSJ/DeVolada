<div class="content-section implementation carousel-demo">
    <p-carousel [value]="productos" styleClass="custom-carousel" [numVisible]="4" [numScroll]="2"
        [circular]="true" [autoplayInterval]="0" [responsiveOptions]="responsiveOptions">
        <ng-template let-producto pTemplate="item">
            <app-tarjeta-producto [producto] = producto></app-tarjeta-producto>
        </ng-template>
    </p-carousel>
</div>
