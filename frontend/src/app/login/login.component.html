<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
       

      body{
          background-color: #ffffff;
      }
      .cuentaIMG {
        filter: invert(1);
        padding-right: 10px;
      }
      
      
      
      
          </style>
    

  

  </head>
 
  <body>

    
    <div class="container p-5">

      <div class="row">
        <div class="col-5">

          <video width="369px" autoplay="autoplay" muted loop>
            <source src="../../assets/img/barrasNav/DeVolada.mp4"  type="video/mp4">
            Su navegador no puede reproducir este video
        </video>
        </div>
        <div class="col-7">
          <div class="row">
            <div class="col-6">

              <h4 class="card-header">¿Eres comprador?</h4>

              <div class="card border-dark">

                <div class="card-body">

                      <form #form = "ngForm" (submit) = "submitC()"  action="">
                          <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                          <input class="form-control" 
                          type="email"
                          name = "correoC"
                          label = "Correo Electronico"
                          [(ngModel)] = "dataC.correoC"
                          feedback = "Required"
                          required
                          >
                          <label for="" class="form-label">Contraseña</label>
                          <input class="form-control" 
                          type="password"
                          name="contraseniaC"
                          label = "Contraseña"
                          [(ngModel)] = "dataC.contraseniaC"
                          feedback = "contrasenia"

                          >
                          <button type="submit" class="btn btn-dark mt-3">Submit</button>
                         
                      </form>

                  <div class="label p-2">
                    <div style="font-size: 13px;"> ¿Eres nuevo?</div> 
                    <a routerLink="/registrar" style="font-size: 13px;">Registrate aquí</a>
                 </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <h4 class="card-header">¿Eres vendedor?</h4>
              <div class="card border-dark">
                  

              <div class="card-body">
                <form #form = "ngForm" (submit) = "submitV()"  action="">
                  <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                  <input class="form-control" 
                  type="email"
                  name = "correoV"
                  label = "Correo Electronico"
                  [(ngModel)] = "dataV.correoV"
                  feedback = "Required"
                  required
                  >
                  <label for="" class="form-label">Contraseña</label>
                  <input class="form-control" 
                  type="password"
                  name="contraseniaV"
                  label = "Contraseña"
                  [(ngModel)] = "dataV.contraseniaV"
                  feedback = "contrasenia"

                  >
                  <button type="submit" class="btn btn-dark mt-3">Submit</button>
                 
              </form>
                    <div class="label p-2">
                      <div style="font-size: 13px;"> ¿Eres nuevo?</div> 
                      <a routerLink="/registrar" style="font-size: 13px;">Registrate aquí</a>
                   </div>
              </div>

            </div>
          </div>

        </div>

      </div>
      </div>

        
    </div>

   


    

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
