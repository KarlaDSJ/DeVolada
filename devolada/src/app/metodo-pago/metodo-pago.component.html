<div class="container">
    <p class="fs-3 text-center">¿A dónde deberíamos enviar tu pedido? 📦 </p>
</div>

<!-- Lista de direcciones -->
<div class="container">
    <div class="row">
        <p class="fs-5"> 🏠 Mis direcciones</p>


        <div class="row mb-2 " *ngFor="let dir of listaDir, index as i">
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  {{formato(i)}}
                </label>
            </div>

        </div>
    </div>    
</div>

<!-- Agregar nueva dirección -->
<div class="container">

    <button class="btn btn-light fs-5" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        ➕ Agregar una dirección
    </button>
</div>

  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
    </div>
  </div>
